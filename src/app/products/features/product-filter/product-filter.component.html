<div class="bg-black text-white p-6 border border-white mb-6">
   <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
    <h3 class="text-lg font-semibold text-white">Filtros de Productos</h3>
    <button
      (click)="clearFilters()"
      class="px-4 py-2 text-sm text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200"
    >
      Limpiar filtros
    </button>

  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

    <!-- Búsqueda por texto -->
    <div class="space-y-2">
      <label class="block text-sm font-medium ">Buscar</label>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onFiltersChange()"
        placeholder="Buscar productos..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <!-- Filtro por categoría -->
    <div class="space-y-2">
      <label class="block text-sm font-medium ">Categoría</label>
      <select
        [(ngModel)]="selectedCategory"
        (change)="onFiltersChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="">Todas las categorías</option>
        <option value="electronics">Electrónicos</option>
        <option value="jewelery">Joyería</option>
        <option value="men's clothing">Ropa de Hombre</option>
        <option value="women's clothing">Ropa de Mujer</option>
      </select>
    </div>

    <!-- Filtro por rango de precio -->
    <div class="space-y-2">
      <label class="block text-sm font-medium ">Precio</label>
      <div class="flex items-center space-x-2">
        <div class="flex-1">
          <input
            type="number"
            [(ngModel)]="minPrice"
            (input)="onFiltersChange()"
            placeholder="Min"
            min="0"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <span class="text-gray-500">-</span>
        <div class="flex-1">
          <input
            type="number"
            [(ngModel)]="maxPrice"
            (input)="onFiltersChange()"
            placeholder="Max"
            min="0"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>
    </div>

    <!-- Filtro por rating -->
    <div class="space-y-2">
      <label class="block text-sm font-medium ">Rating mínimo</label>
      <select
        [(ngModel)]="selectedRating"
        (change)="onFiltersChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="0">Cualquier rating</option>
        <option value="1">⭐ 1+</option>
        <option value="2">⭐⭐ 2+</option>
        <option value="3">⭐⭐⭐ 3+</option>
        <option value="4">⭐⭐⭐⭐ 4+</option>
        <option value="5">⭐⭐⭐⭐⭐ 5</option>
      </select>
    </div>

  </div>


</div>
