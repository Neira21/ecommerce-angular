<p>Lista de Productos!</p>

<section>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for( product of productList; track product.id ) {

    <div
      class="flex flex-col justify-between bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <div
        class="w-full h-48 overflow-auto flex items-center justify-center bg-white"
      >
        <img
          class="rounded-t-lg object-contain w-full h-full"
          src="{{ product.image }}"
          alt="Product"
        />
      </div>

      <div class="p-5 ">
        <h5
          class="mb-2 text-2xl font-bold h-[56px] tracking-tight  line-clamp-2 break-words"
        >
          {{ product.title }}
        </h5>

        <p
          class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3"
        >
          {{ product.description }}
        </p>
        <a
          [routerLink]="['/products', product.id]"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Read more
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
    </div>

    }
  </div>
</section>
